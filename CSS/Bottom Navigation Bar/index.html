<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Navigation Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/820c75ae93.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <nav>
    <body>
      <ul class="nav-list">
        <li class="nav-item">
          <label for="input-1">
            <input type="radio" id="input-1" name="group" checked>
            <span class="btn">
              <i class="btn-icon fa-solid fa-bed"></i>
              <span class="btn-text">Hotel</span>
            </span>
          </label>
        </li>
        <li class="nav-item">
          <label for="input-2">
            <input type="radio" id="input-2" name="group">
            <span class="btn">
              <i class="btn-icon fa-solid fa-globe"></i>
              <span class="btn-text">Map</span>
            </span>
          </label>
        </li>
        <li class="nav-item">
          <label for="input-3">
            <input type="radio" id="input-3" name="group">
            <span class="btn">
              <i class="btn-icon fa-solid fa-utensils"></i>
              <span class="btn-text">Food</span>
            </span>
          </label>
        </li>
      </ul>
  </nav>
</body>
</html>
