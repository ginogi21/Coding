<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Slider</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./js/index.js" defer></script>
</head>
<body>
  <div class="bg-container">
    <img src="./images/Jpg-img/spring.jpg" alt="">
    <span>spring</span>
  </div>
  <div class="container">
    <div class="box">
      <img src="./images/Jpg-img/spring.jpg" alt="spring">
      <img src="./images/Jpg-img/summer.jpg" alt="summer">
      <img src="./images/Jpg-img/fall.jpg" alt="autumn">
      <img src="./images/Jpg-img/winter.jpg" alt="winter">
    </div>
  </div>
</body>
</html>
