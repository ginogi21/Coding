<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Character Counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/820c75ae93.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h2>Real-time Chracter Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
    <div class="counter-container">
      <p>Total Characters: <span class="total-counter" id="total-counter">50</span></p>
      <p>Remaining: <span class="remaining-counter" id="remaining-counter">50</span></p>
    </div>
  </div>
</body>
</html>
