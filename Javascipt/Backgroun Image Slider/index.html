<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Slider</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./js/swiper-bundle.min.js" defer></script>
  <script src="./js/script.js" defer></script>
</head>
<body>
  <section class="home">
      <div class="swiper bg-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/spring.jpg">
            <div class="text-content">
              <h2 class="title">Spring</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./images/summer.jpg">
            <div class="text-content">
              <h2 class="title">Summer</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./images/fall.jpg">
            <div class="text-content">
              <h2 class="title">Autumn</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./images/winter.jpg">
            <div class="text-content">
              <h2 class="title">Winter</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-slider-thumbs">
        <div class="swiper-wrapper thumb-container">
          <img src="./images/spring.jpg" class="swiper-slide">
          <img src="./images/summer.jpg" class="swiper-slide">
          <img src="./images/fall.jpg" class="swiper-slide">
          <img src="./images/winter.jpg" class="swiper-slide">
        </div>
      </div>
  </section>
</body>
</html>
