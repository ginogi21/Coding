<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/820c75ae93.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
      <div class="img-container">
        <img src="https://picsum.photos/id/237/1000/600" alt="image">
        <img src="https://picsum.photos/id/1/1000/600" alt="image">
        <img src="https://picsum.photos/id/37/1000/600" alt="image">
        <img src="https://picsum.photos/id/23/1000/600" alt="image">
        <img src="https://picsum.photos/id/230/1000/600" alt="image">
        <img src="https://picsum.photos/id/300/1000/600" alt="image">
      </div>
      <div class="arrow">
          <i class="fa-solid fa-angles-left btn prev" ></i>
          <i class="fa-solid fa-angles-right btn next"></i>
      </div>
  </div>
</body>
</html>
